<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <header>
        <a id="scores" href="#high-scores">View High Scores</a>
        <p id="time"></p> <!--use some other tag?-->
    </header>
    <main>
        <section id="begin">
            <h1>Coding Quiz</h1>
            <p>Answer the following questions within the time limit. Incorrect answers will result in 10 seconds off the time and will affect your score at the end.</p>
            <button id="start">Start Quiz</button>
        </section>
        <section data-question="1" data-state="hidden">

            <button class="one"></button>
            <button class="one"></button>

        </section>

            <button class="three"></button>

        </section>
        <section data-question="4" data-state="hidden">
            <h2></h2>
            <button class="four"></button>
            <button class="four"></button>
            <button class="four"></button>
            <button class="four"></button>
        </section>
        <section data-question="5" data-state="hidden">
            <h2></h2>
            <button class="five"></button>

        <section data-question="6" data-state="hidden">
            <h2></h2>
            <button class="six"></button>

            <button class="six"></button>
        </section>
        <section data-question="7" data-state="hidden">
            <h2></h2>
            <button class="seven"></button>
            <button class="seven"></button>
            <button class="seven"></button>
            <button class="seven"></button>
        </section>
        <section data-question="8" data-state="hidden">
            <h2></h2>
            <button class="eight"></button>
            <button class="eight"></button>
            <button class="eight"></button>
            <button class="eight"></button>
        </section>
        <section id="results" data-state="hidden">
            <h2>All done</h2>
            <p id="score"></p>
            <form>
                <p>Enter initials: </p>
                <input type="textarea"/>
                <input type="submit">
            </form>
        </section>
        <section id="high-scores" data-state="hidden">
            <h2>High Scores</h2>
            <button id="back">Go back</button>
            <button id="clear">Clear High Scores</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
